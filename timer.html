<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>together Since </title>
  <style>
    body {
      font-family: Kiona; /* Change to your preferred font*/
      font-weight: bold;
      color: black;
      background-image: url('background-image.jpeg'); /* Replace with your background image URL*/
      background-size: cover;
      background-position: center;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #FFF;
      text-align: center;
      font-size: 19px;
      font-style: normal;
      font-weight: 700;
      line-height: normal;
    }

    #age-container {
      text-align: center;
      color: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      background-color: rgba(90, 90, 90, 0.1);
      backdrop-filter: blur(10px);
    }

    #blurimg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(42, 42, 42, 0.69);
      backdrop-filter: blur(10.950000762939453px);
    }

    h1 {
      color: #FFF;
      font-family: Aesthetic;
      font-size: 58px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      margin-bottom: 10px;
    }

    h2 {
      color: #FFF;
      text-align: center;
      font-family: Aesthetic;
      font-size: 38px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      margin-top: 0;
    }

    hr {
      border: none;
      height: 3px;
      color: #FFF;
      background-color: #FFF;
      width: 300px;
      margin: 10px auto;
    }

    @media screen and (max-width: 600px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 48px;
      }

      h2 {
        font-size: 32px;
      }

      #age-container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="blurimg"></div>
  <div id="age-container">
    <h1>Time Spent</h1>
    <H2>Together</H2>
    <hr>
    <div id="age"></div>
  </div>

  <script>
    // Set the birthdate (April 2, 2021)
    const birthdate = new Date('April 2, 2021').getTime();

    // Update the age every second
    setInterval(updateAge, 1000);

    function updateAge() {
      const currentDate = new Date().getTime();
      const timeDifference = currentDate - birthdate;

      // Calculate years, months, weeks, days, hours, minutes, and seconds
      const years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365.25));
      const months = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
      const weeks = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Display the age in specified formats
      document.getElementById('age').innerHTML = `
        <p>${years} years ${months} months ${days} days</p>
        <p>${months + years * 12} months ${days} days</p>
        <p>${weeks} weeks ${days} days</p>
        <p>${days} days</p>
        <p>${hours} hours</p>
        <p>${minutes} minutes</p>
        <p>${seconds} seconds</p>
      `;
    }
  </script>
</body>
</html>
